<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>  
    <ion-title>{{todo && todo.id ? 'Aufgabe Nr. ' + todo.id : 'Neue Aufgabe erstellen'}}</ion-title>

    <ion-buttons slot="end" *ngIf="todo && todo.id">
      <ion-button (click)="delete()">LÃ¶schen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="floating">Aufgabe<ion-text color="danger"></ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="todo.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Zu erledigen bis</ion-label>
      <ion-datetime [pickerOptions]="customPickerOption" [(ngModel)]="todo.date" pickerFormat="DD.MM.YYYY" displayFormat="DD.MM.YYYY" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-button (click)="save()">Speichern</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
