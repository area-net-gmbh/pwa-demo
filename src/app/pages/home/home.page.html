<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title tappable (click)="enableBackgroundSync()"> 
     PWA-Demo: ToDo-App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item tappable (click)="openFom(todo)" *ngFor="let todo of todoStore.todos$ | async; let i = index" detail>
      <ion-label>{{todo.name}}</ion-label>
      <ion-note slot="end">{{todo.date | date:'dd.MM.yyyy'}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-button *ngIf="showBannerButton" (click)="showPrompt()">Install PWA</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="openFom()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    {{message}}
  </ion-toolbar>
</ion-footer>
